[config]

defaults =
    ../librarian/librarian/config.ini

[app]

bind = 0.0.0.0
port = 8080

default_route = files:list

[fsal]

socket = /tmp/fsal.ctrl

[ondd]

socket = tmp/ondd.ctrl

[library]

legacy_contentdir = tmp/legacy

[twitter]

refresh_rate = 0

[menu]

main =
    files
    twitter

[cache]

backend = in-memory
timeout = 0

[emergency]

file = reset_token

[diskspace]

threshold = 1.5GB

refresh_rate = 3600

[wireless]

config = tmp/hostapd.conf

driver_selection = no

[ondd]

cache_min = 5GB
cache_refresh_rate = 15

[thumbs]

async = no
