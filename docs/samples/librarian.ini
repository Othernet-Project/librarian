[config]

defaults =
    ../librarian/config.ini

[app]

bind = 127.0.0.1
port = 8080
default_route = filemanager:list
default_route_args =
    path:

[fsal]

socket = tmp/fsal.ctrl

[ondd]

socket = tmp/ondd.ctrl

[menu]

main =
    files

[cache]

backend = in-memory
timeout = 0

[emergency]

file = tmp/reset_token

[diskspace]

threshold = 1.5GB
refresh_rate = 3600

[wireless]

config = tmp/hostapd.conf
driver_selection = no

[ondd]

cache_min = 500MB
cache_refresh_rate = 15

[thumbs]

async = no
