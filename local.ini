[config]

defaults =
    librarian/config.ini

[app]

port = 8080
bind = 127.0.0.1
debug = yes
log = yes
reloader = yes
lockfile = tmp/outernet/librarian.lock

[logging]

output = tmp/outernet/librarian.log
syslog = /var/log/syslog

[setup]

file = tmp/outernet/librarian.json

[database]

path = tmp

[library]

contentdir = tmp/zipballs

[files]
rootdir = tmp/zipballs

[dbmanage]

backupdir = tmp/outernet/database_backups

[recovery]

dirtydir = tmp/zipballs/.unpack

[mako]

module_directory = tmp/mako_modules

[emergency]

file = tmp/emergency.token
